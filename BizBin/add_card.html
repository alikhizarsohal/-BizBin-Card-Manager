<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card - Card Manager</title>
    <link rel="stylesheet" href="add_card.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const selectedTheme = localStorage.getItem('selectedTheme');
            if (selectedTheme) {
                const themeStylesheet = document.createElement('link');
                themeStylesheet.rel = 'stylesheet';
                if (selectedTheme !== "theme")
                    if(selectedTheme === "cool")
                        themeStylesheet.href = selectedTheme + 'Add_card' + '.css';
                    else
                        themeStylesheet.href = selectedTheme + 'Add_card' + '.css';
                else
                    themeStylesheet.href = selectedTheme + '.css';
                document.head.appendChild(themeStylesheet);
            }
        });
    </script>
</head>
<body>  
    <header class="header">
        <div class="container">
          <h1 class="hh">BizBin</h1>
          <nav class="header-nav">
            <ul>
              <li class="ll"><a href="view_card.html">View Card</a></li>
              <li class="ll"><a href="search_card.html">Search Card</a></li>
              <li class="ll"><a href="theme.html">Theme</a></li>
              <li class="ll"><a href="add_card.html">Add Card</a></li>
              <li class="ll"><a href="home.html">Home</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <div class="container22">
        <h1>Add Card</h1>
    </div>
        <form id="addCardForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="event">Event:</label>
                <input type="text" id="event" name="event" required>
            </div>
            <div class="form-group">
                <label for="nearestPlace">Nearest Place:</label>
                <input type="text" id="nearestPlace" name="nearestPlace" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
            </div>
            <button type="submit">Add Card</button>
        </form>
    <div>
            <br><br><br><br><br>
    </div>
    <footer class="footer">
        <nav class="footer-nav">
            <span>Developed by Ali Khizar</span>
        </nav>
    </footer>
    <div id="successMessage" class="alert alert-success text-center" style="display: none;">
        Card added successfully!
    </div>
    <script src="add_card.js"></script>
</body>
</html>
