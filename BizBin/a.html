    <script>
        window.addEventListener('scroll', function() {
    var footer = document.querySelector('.footer');
    var scrollHeight = document.documentElement.scrollHeight;
    var clientHeight = document.documentElement.clientHeight;
    var scrollTop = window.scrollY || window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop;

    if (scrollTop + clientHeight >= scrollHeight) {
        footer.style.bottom = '0'; // Show the footer when scrolled to the bottom
    } else {
        footer.style.bottom = '-50px'; // Hide the footer otherwise
    }
});

    </script>
